<form>
  <div class="mb-3">
    <span class="d-block p-2 bg-dark text-white">Colors</span>
    <div
      *ngIf="dataLoaded == false"
      class="spinner-border text-primary"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <select
      (change)="setCurrentColor()"
      [(ngModel)]="currentColor"
      name="colorSelect"
      class="form-select"
      aria-label="Colors"
    >
      <option [ngValue]="allColors" [selected]="allColorSelected()">
        All Colors
      </option>
      <option [ngValue]="color" *ngFor="let color of colors">
        {{ color.colorName }}
      </option>
    </select>
  </div>
</form>
