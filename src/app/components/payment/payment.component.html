<div class="card">
  <h5 class="card-header">Card Details</h5>

  <div class="left border">
    <form [formGroup]="paymentForm">
      <span>Cardholder's name:</span>
      <input
        class="form-control"
        placeholder="Linda Williams"
        formControlName="cardHoldersName"
      />
      <span>Card Number:</span>
      <input
        formControlName="cardNumber"
        class="form-control"
        placeholder="0125 6780 4567 9909"
      />
      <div class="row">
        <div class="col-4">
          <span>Expiry date:</span>
          <input
            formControlName="cardExpiryDate"
            class="form-control"
            placeholder="MM/YY"
          />
        </div>
        <div class="col-4">
          <span>CVV:</span>
          <input formControlName="cardCVV" class="form-control" />
        </div>
      </div>
    </form>
    <div class="row">
      <div class="icons">
        <img src="https://img.icons8.com/color/48/000000/visa.png" />
        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
        <img src="https://img.icons8.com/color/48/000000/maestro.png" />
      </div>
    </div>
  </div>
  <div class="btn-group me-2">
    <button (click)="pay()" type="button" class="btn btn-dark text-center">
      Rent
    </button>
  </div>
</div>
