<ul class="list-group">
  <li routerLink="/cars">All Cars</li>
  <li
    *ngFor="let brand of brands"
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.brandId }}"
    [class]="getCurrentBrand(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>

<h5 *ngIf="currentBrand">{{ currentBrand.brandName }} sectiniz</h5>
