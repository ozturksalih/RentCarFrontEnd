<div class="content">
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-dark"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="row">
    <div class="col-md-7">
      <div *ngIf="dataLoaded" class="card">
        <div class="card-header"><h5 class="title">Update Car</h5></div>
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
            <div class="mb-3">
              <div class="form-group">
                <label for="brandId">Brand</label>
                <select
                  id="brandId"
                  formControlName="brandId"
                  class="form-select"
                  aria-label="Brand"
                >
                  <option
                    *ngFor="let brand of brands"
                    [ngValue]="brand.brandId"
                  >
                    {{ brand.brandName }}
                  </option>
                </select>
              </div>
            </div>

            <div class="mb3">
              <div class="form-group">
                <label for="description">Model</label>
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  [(ngModel)]="car.description"
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="form-group">
                <label for="colorId">Color</label>
                <select
                  id="colorId"
                  formControlName="colorId"
                  class="form-select"
                  aria-label="Color"
                >
                  <option
                    *ngFor="let color of colors"
                    [ngValue]="color.colorId"
                  >
                    {{ color.colorName }}
                  </option>
                </select>
              </div>
            </div>

            <div class="mb3">
              <div class="form-group">
                <label for="modelYear">Model Year</label>
                <input
                  type="text"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  [(ngModel)]="car.modelYear"
                />
              </div>
            </div>

            <div class="mb3">
              <div class="form-group">
                <label for="dailyPrice">DailyPrice</label>
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  [(ngModel)]="car.dailyPrice"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="update()" class="btn btn-dark">Update</button>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-header"><h5 class="title">Old Car Detail</h5></div>
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>
