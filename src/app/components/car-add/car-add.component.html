<div class="content">
  <div class="card">
    <div class="card-header"><h5 class="title">Car Management</h5></div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Brand Model</th>
            <th scope="col">Model Year</th>
            <th scope="col">Transmission</th>
            <th scope="col">Color</th>
            <th scope="col">Daily Price</th>
            <th scope="col">Change</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <th>{{ car.carId }}</th>
            <td>{{ car.brandName }} {{ car.description }}</td>
            <td>{{ car.modelYear }}</td>
            <td>vites ekle!</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.dailyPrice | currency }}</td>
            <td>
              <i
                routerLink="/cars/cardetail/{{ car.carId }}"
                class="bi bi-info-circle"
              ></i>
              {{ space }}
              <i (click)="delete(car.carId)" class="bi bi-trash"></i>
              {{ space }}
              <i
                (click)="update(car)"
                routerLink="/cars/update/{{ car.carId }}"
                class="bi bi-sliders"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
