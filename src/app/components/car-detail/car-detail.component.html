<div class="row">
  <div class="col-md-8">
    <img src="../assets/default.jpg" class="card-img-top" alt="car-img" />
  </div>
  <div class="col-md-4">
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-action list-group-item-info">
        Car Details
      </li>
      <li class="list-group-item">
        Brand: {{ car.brandName }} {{ car.description }}
      </li>

      <li class="list-group-item">Model Year: {{ car.modelYear }}</li>
      <li class="list-group-item">DailyPrice: {{ car.dailyPrice }}</li>
      <li class="list-group-item">Color: {{ car.colorName }}</li>
      <li class="list-group-item">Availability: {{ car.available }}</li>
      <li class="list-group-item">
        <button type="button" class="btn btn-success">Rent</button>
      </li>
    </ul>
  </div>
</div>
