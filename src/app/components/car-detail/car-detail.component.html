<div class="row">
  <div class="col-md-8">
    <div
      id="carImageSlide"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div
        class="carousel-inner d-flex"
        style="height: 50vh; min-height: 20rem; max-height: 30rem"
      >
        <div
          *ngFor="let image of carImages; index as i; first as firstImage"
          class="carousel-item align-self-center"
          [ngClass]="{ active: firstImage }"
          style="height: 100%; width: 100%"
        >
          <img
            src="{{ baseImagePath }}{{ image.imagePath }}"
            class=""
            style="height: 100%; width: 100%"
            [alt]="image.imagePath"
          />
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carImageSlide"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carImageSlide"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <table *ngIf="car" class="table table-striped mt-2">
      <tbody>
        <tr>
          <th scope="row">Brand Model</th>
          <td>{{ car.brandName }} {{ car.description }}</td>
        </tr>
        <tr>
          <th scope="row">Color</th>
          <td>{{ car.colorName }}</td>
        </tr>
        <tr>
          <th scope="row">Price</th>
          <td>{{ car.dailyPrice | currency: "PLN" }}/Gunluk</td>
        </tr>
        <tr>
          <th scope="row">Model Year</th>
          <td>{{ car.modelYear }}</td>
        </tr>
        <tr>
          <th scope="row">Description</th>
          <td>{{ car.description }}</td>
        </tr>
      </tbody>
    </table>
    <div class="card-body d-grid gap-2 mx-auto">
      <label for="">Rent Date:</label>
      <input [(ngModel)]="rentDate" class="form-control" type="date" required />
      <label for="">Return Date:</label>
      <input [(ngModel)]="returnDate" class="form-control" type="date" />
      <div class="btn-group me-2">
        <button
          type="button"
          routerLink="/rental/{{ car.carId }}"
          class="btn btn-dark text-center"
        >
          Rent
        </button>
      </div>
    </div>
  </div>
</div>
